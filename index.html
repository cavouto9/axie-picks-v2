<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axie Teams Manager</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
}
h1 { text-align: center; margin-bottom: 20px; }
.add-team {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
}
.add-team input[type="text"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    width: 200px;
}
.add-team button {
    background-color: #fff;
    color: #2575fc;
    font-weight: bold;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
}
.add-team button:hover {
    background-color: #e1e1e1;
}
#teamsContainer {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}
.team-card {
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    padding: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s;
}
.team-card:hover { transform: translateY(-5px); }
.team-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}
.team-name { font-size: 22px; font-weight: bold; }
.axie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
}
.axie-container {
    position: relative;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s, border 0.2s;
    border: 3px solid transparent;
}
.axie-container:hover { transform: scale(1.05); }
.axie-container img {
    width: 100%;
    display: block;
}
.axie-container.banned { border-color: red; opacity: 0.6; }
.axie-container.picked { border-color: lime; }
.axie-delete {
    position: absolute;
    top: 2px;
    right: 2px;
    background: rgba(255,255,255,0.8);
    color: red;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}
.add-axie {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
.add-axie input {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    width: 150px;
}
.add-axie button {
    background-color: #fff;
    color: #2575fc;
    font-weight: bold;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
}
.add-axie button:hover { background-color: #e1e1e1; }
@media (max-width: 500px) {
    .axie-grid { grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); }
    .add-axie input { width: 100px; }
}
</style>
</head>
<body>

<h1>Axie Teams Manager</h1>

<div class="add-team">
    <input type="text" id="teamNameInput" placeholder="Nombre del equipo">
    <input type="text" id="axieIdsInput" placeholder="IDs separados por coma">
    <button onclick="addTeam()">Agregar equipo</button>
</div>

<div id="teamsContainer"></div>

<script>
let teamCount = 0;

function addTeam() {
    const teamName = document.getElementById('teamNameInput').value.trim();
    const axieIdsRaw = document.getElementById('axieIdsInput').value.trim();
    if(!teamName) { alert("Agrega un nombre de equipo"); return; }

    const axieIds = axieIdsRaw ? axieIdsRaw.split(/[\s,]+/).slice(0,10) : [];

    const container = document.getElementById('teamsContainer');

    const teamDiv = document.createElement('div');
    teamDiv.className = 'team-card';
    teamDiv.dataset.teamId = teamCount;

    const header = document.createElement('div');
    header.className = 'team-header';
    header.innerHTML = `<span class="team-name">${teamName}</span> <button onclick="deleteTeam(${teamCount})">Eliminar equipo</button>`;
    teamDiv.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'axie-grid';

    axieIds.forEach(id => addAxieToGrid(id, grid));

    teamDiv.appendChild(grid);

    // Añadir sección para agregar más Axies
    const addAxieDiv = document.createElement('div');
    addAxieDiv.className = 'add-axie';
    addAxieDiv.innerHTML = `
        <input type="text" placeholder="ID Axie" id="axieInput-${teamCount}">
        <button onclick="addAxie(${teamCount})">Agregar Axie</button>
    `;
    teamDiv.appendChild(addAxieDiv);

    container.appendChild(teamDiv);

    teamCount++;
    document.getElementById('teamNameInput').value = '';
    document.getElementById('axieIdsInput').value = '';
}

function addAxieToGrid(id, grid) {
    if(grid.children.length >= 10) { alert("Máximo 10 Axies por equipo"); return; }
    const axieDiv = document.createElement('div');
    axieDiv.className = 'axie-container';

    const img = document.createElement('img');
    img.src = `https://axiecdn.axieinfinity.com/axies/${id}/axie/axie-full-transparent.png`;
    img.alt = `Axie ${id}`;

    axieDiv.addEventListener('click', () => {
        if(axieDiv.classList.contains('banned')) {
            axieDiv.classList.remove('banned');
            axieDiv.classList.add('picked');
        } else if(axieDiv.classList.contains('picked')) {
            axieDiv.classList.remove('picked');
        } else {
            axieDiv.classList.add('banned');
        }
    });

    // Botón para eliminar este Axie
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'axie-delete';
    deleteBtn.innerText = '×';
    deleteBtn.onclick = (e) => {
        e.stopPropagation();
        axieDiv.remove();
    };

    axieDiv.appendChild(img);
    axieDiv.appendChild(deleteBtn);
    grid.appendChild(axieDiv);
}

function addAxie(teamId) {
    const input = document.getElementById(`axieInput-${teamId}`);
    const id = input.value.trim();
    if(!id) return;
    const teamDiv = document.querySelector(`.team-card[data-team-id="${teamId}"]`);
    const grid = teamDiv.querySelector('.axie-grid');
    addAxieToGrid(id, grid);
    input.value = '';
}

function deleteTeam(teamId) {
    const container = document.getElementById('teamsContainer');
    const teamDiv = container.querySelector(`.team-card[data-team-id="${teamId}"]`);
    if(teamDiv) container.removeChild(teamDiv);
}
</script>

</body>
</html>
