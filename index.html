<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axie Teams Manager</title>
<style>
* {
    box-sizing: border-box;
}

html {
    position: relative;
    overflow-x: hidden;
}

:root {
    /* Tema Oscuro (por defecto) */
    --bg-primary: #0f0f1e;
    --bg-secondary: #1a1a2e;
    --bg-tertiary: #16213e;
    --bg-card: rgba(26, 26, 46, 0.8);
    --bg-card-hover: rgba(34, 34, 60, 0.9);
    --bg-input: rgba(255, 255, 255, 0.08);
    --bg-input-focus: rgba(255, 255, 255, 0.15);
    --bg-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --bg-button-hover: linear-gradient(135deg, #7c8ef0 0%, #8a5fb8 100%);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.8);
    --text-muted: rgba(255, 255, 255, 0.6);
    --border-color: rgba(255, 255, 255, 0.15);
    --border-hover: rgba(255, 255, 255, 0.3);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
    --accent-primary: #667eea;
    --accent-secondary: #764ba2;
    --gradient-bg: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
}

[data-theme="light"] {
    /* Tema Claro */
    --bg-primary: #f5f7fa;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e8ecf1;
    --bg-card: rgba(255, 255, 255, 0.95);
    --bg-card-hover: rgba(255, 255, 255, 1);
    --bg-input: rgba(0, 0, 0, 0.05);
    --bg-input-focus: rgba(0, 0, 0, 0.1);
    --bg-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --bg-button-hover: linear-gradient(135deg, #7c8ef0 0%, #8a5fb8 100%);
    --text-primary: #1a1a2e;
    --text-secondary: rgba(26, 26, 46, 0.8);
    --text-muted: rgba(26, 26, 46, 0.6);
    --border-color: rgba(0, 0, 0, 0.1);
    --border-hover: rgba(0, 0, 0, 0.2);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
    --accent-primary: #667eea;
    --accent-secondary: #764ba2;
    --gradient-bg: linear-gradient(135deg, #f5f7fa 0%, #ffffff 50%, #e8ecf1 100%);
}

body {
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
    background: var(--gradient-bg);
    background-attachment: fixed;
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    transition: background 0.3s ease, color 0.3s ease;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    transition: opacity 0.3s ease;
}

[data-theme="light"] body::before {
    opacity: 0.5;
}

.theme-toggle {
    position: fixed !important;
    top: 20px !important;
    right: 20px !important;
    left: auto !important;
    bottom: auto !important;
    z-index: 99999 !important;
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border: 2px solid var(--border-color);
    border-radius: 50px;
    padding: 10px 20px;
    cursor: pointer;
    display: flex !important;
    align-items: center;
    gap: 10px;
    transition: box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease, top 0.3s ease;
    box-shadow: var(--shadow-md);
    color: var(--text-primary);
    font-weight: 600;
    font-size: 14px;
    margin: 0 !important;
    width: auto !important;
    height: auto !important;
    transform: none !important;
    -webkit-transform: none !important;
    pointer-events: auto !important;
    isolation: isolate;
}

/* Asegurar que ning√∫n contenedor padre afecte al bot√≥n */
body > .theme-toggle,
html > body > .theme-toggle {
    position: fixed !important;
}

.theme-toggle:hover {
    top: 18px !important;
    box-shadow: var(--shadow-lg);
    border-color: var(--border-hover);
    background: var(--bg-card-hover);
}

.theme-toggle-icon {
    font-size: 20px;
    transition: transform 0.3s ease;
}

.theme-toggle:hover .theme-toggle-icon {
    transform: rotate(20deg);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    font-weight: 800;
    text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    letter-spacing: -0.5px;
    position: relative;
    z-index: 1;
    color: var(--text-primary);
    transition: color 0.3s ease;
}

.add-team {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 40px;
    position: relative;
    z-index: 1;
}

.add-team input[type="text"] {
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    width: 220px;
    background: var(--bg-input);
    backdrop-filter: blur(10px);
    color: var(--text-primary);
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.add-team input[type="text"]::placeholder {
    color: var(--text-muted);
}

.add-team input[type="text"]:focus {
    outline: none;
    border-color: var(--border-hover);
    background: var(--bg-input-focus);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.add-team button {
    background: var(--bg-button);
    color: #fff;
    font-weight: 700;
    border: none;
    padding: 14px 28px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-md);
    font-size: 15px;
    letter-spacing: 0.3px;
}

.add-team button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    background: var(--bg-button-hover);
}

.add-team button:active {
    transform: translateY(0);
}

#teamsContainer {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    align-items: start;
    position: relative;
    z-index: 1;
    padding: 0 20px;
    max-width: 1800px;
    margin: 0 auto;
}

.team-card {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    padding: 20px;
    width: 100%;
    box-shadow: var(--shadow-lg);
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
    cursor: grab;
    position: relative;
}

.team-card:active {
    cursor: grabbing;
}

.team-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    background: var(--bg-card-hover);
    border-color: var(--border-hover);
}

.team-card.dragging {
    opacity: 0.6;
    transform: rotate(2deg);
    z-index: 1000;
}

.team-card.drag-over {
    border: 2px solid rgba(46, 213, 115, 0.8);
    background: rgba(46, 213, 115, 0.1);
    transform: scale(1.02);
}

.team-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--border-color);
}

.team-name {
    font-size: 18px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    letter-spacing: -0.5px;
    color: var(--text-primary);
    transition: color 0.3s ease;
}

.team-header button {
    background: var(--bg-input);
    color: var(--text-primary);
    font-weight: 600;
    border: 2px solid var(--border-color);
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 12px;
    backdrop-filter: blur(10px);
}

.team-header button:hover {
    background: rgba(255, 71, 87, 0.2);
    border-color: rgba(255, 71, 87, 0.5);
    color: #ff4757;
    transform: scale(1.05);
}

.axie-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    justify-content: center;
    padding: 5px;
}

.axie-container {
    position: relative;
    cursor: pointer;
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 3px solid transparent;
    width: 100%;
    aspect-ratio: 1;
    background: var(--bg-input);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow-sm);
    outline: none !important;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.axie-container:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow: var(--shadow-lg);
    z-index: 10;
    border-color: var(--border-hover);
}

.axie-container.banned:hover,
.axie-container.picked:hover {
    transform: scale(1.05) !important;
}

.axie-container:active,
.axie-container:focus {
    outline: none !important;
    transform: none !important;
    -webkit-transform: none !important;
}

.axie-container:active:focus {
    outline: none !important;
    transform: none !important;
    -webkit-transform: none !important;
}

.axie-container:active *,
.axie-container:focus * {
    transform: none !important;
    -webkit-transform: none !important;
}

.axie-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: all 0.3s ease;
    background: transparent;
    -webkit-user-drag: none;
    user-select: none;
    -webkit-user-select: none;
    pointer-events: none;
    transform: none !important;
    -webkit-transform: none !important;
}

.axie-container img.loading {
    opacity: 0.5;
    filter: blur(5px);
}

.axie-container img.error {
    opacity: 0.3;
}

.axie-container.banned {
    border-color: #ff4757;
    background: rgba(255, 71, 87, 0.1);
    box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
    transform: scale(1.05);
    transition: none !important;
}

.axie-container.banned::after {
    content: 'üö´';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    z-index: 5;
    pointer-events: none;
}

.axie-container.picked {
    border-color: #2ed573;
    background: rgba(46, 213, 115, 0.1);
    box-shadow: 0 0 20px rgba(46, 213, 115, 0.4);
    transform: scale(1.05);
    transition: none !important;
}

.axie-container.picked::after {
    content: '‚úì';
    position: absolute;
    top: 8px;
    left: 8px;
    background: #2ed573;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    z-index: 5;
    box-shadow: 0 2px 10px rgba(46, 213, 115, 0.5);
}

.axie-delete {
    position: absolute;
    top: 6px;
    right: 6px;
    background: var(--bg-secondary);
    color: #ff4757;
    border: 2px solid var(--border-color);
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
    z-index: 10;
    line-height: 1;
}

.axie-delete:hover {
    background: #ff4757;
    color: white;
    transform: scale(1.2) rotate(90deg);
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
}

.add-axie {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 2px solid var(--border-color);
}

.add-axie input {
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid var(--border-color);
    width: 140px;
    background: var(--bg-input);
    backdrop-filter: blur(10px);
    color: var(--text-primary);
    font-size: 12px;
    transition: all 0.3s ease;
}

.add-axie input::placeholder {
    color: var(--text-muted);
}

.add-axie input:focus {
    outline: none;
    border-color: var(--border-hover);
    background: var(--bg-input-focus);
    transform: translateY(-2px);
}

.add-axie button {
    background: var(--bg-button);
    color: #fff;
    font-weight: 700;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 12px;
    box-shadow: var(--shadow-sm);
}

.add-axie button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    background: var(--bg-button-hover);
}

.empty-state {
    text-align: center;
    padding: 40px;
    color: var(--text-secondary);
    font-size: 18px;
}

.status-indicator {
    display: none !important;
    position: fixed !important;
    top: 80px !important;
    right: 20px !important;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    transform: translateZ(0);
    -webkit-transform: translateZ(0);
}

.status-indicator.connected {
    background: rgba(46, 213, 115, 0.3);
    border: 2px solid rgba(46, 213, 115, 0.5);
    color: #2ed573;
}

.status-indicator.disconnected {
    background: rgba(255, 71, 87, 0.3);
    border: 2px solid rgba(255, 71, 87, 0.5);
    color: #ff4757;
    cursor: pointer;
}

.status-indicator.disconnected:hover {
    background: rgba(255, 71, 87, 0.4);
    transform: scale(1.05);
}

.firebase-warning {
    position: fixed;
    top: 80px;
    right: 20px;
    max-width: 350px;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(255, 193, 7, 0.2);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 193, 7, 0.4);
    color: #ffc107;
    font-size: 13px;
    z-index: 999;
    box-shadow: var(--shadow-md);
    animation: slideIn 0.3s ease-out;
}

.firebase-warning strong {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

.firebase-warning a {
    color: #ffc107;
    text-decoration: underline;
}

.status-indicator.syncing {
    background: rgba(255, 193, 7, 0.3);
    border: 2px solid rgba(255, 193, 7, 0.5);
    color: #ffc107;
}

.status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-indicator.connected .status-dot {
    background: #2ed573;
}

.status-indicator.disconnected .status-dot {
    background: #ff4757;
}

.status-indicator.syncing .status-dot {
    background: #ffc107;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.5;
        transform: scale(0.8);
    }
}

.realtime-notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(46, 213, 115, 0.2);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(46, 213, 115, 0.4);
    color: #2ed573;
    font-weight: 600;
    font-size: 14px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
    box-shadow: var(--shadow-md);
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@media (max-width: 1200px) {
    #teamsContainer {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 900px) {
    #teamsContainer {
        grid-template-columns: 1fr;
    }
    
    .axie-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 700px) {
    h1 {
        font-size: 2rem;
    }
    
    .axie-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }
    
    .team-name {
        font-size: 16px;
    }
    
    .add-team input[type="text"] {
        width: 100%;
        max-width: 300px;
    }
}

@media (max-width: 500px) {
    .axie-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .add-axie input {
        width: 120px;
    }
    
    .team-header {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
    }
    
    .status-indicator {
        display: none !important;
    }
    
    .theme-toggle {
        position: fixed !important;
        top: 10px !important;
        right: 10px !important;
        left: auto !important;
        bottom: auto !important;
        padding: 8px 14px;
        font-size: 12px;
        z-index: 99999 !important;
        transform: none !important;
        -webkit-transform: none !important;
        margin: 0 !important;
    }
    
    .theme-toggle:hover {
        top: 8px !important;
    }
    
    .theme-toggle-icon {
        font-size: 16px;
    }
    
    .axie-container {
        transform: none !important;
        -webkit-transform: none !important;
    }
    
    .axie-container:active,
    .axie-container:focus,
    .axie-container:active:focus {
        transform: none !important;
        -webkit-transform: none !important;
    }
    
    .axie-container img {
        transform: none !important;
        -webkit-transform: none !important;
        will-change: auto;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

// Sistema de temas
function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeUI(savedTheme);
}

function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeUI(newTheme);
}

function updateThemeUI(theme) {
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');
    
    if (theme === 'light') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Modo Claro';
    } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Modo Oscuro';
    }
}

// Inicializar tema al cargar
initTheme();

const firebaseConfig = {

    authDomain: "axie-teams-manager.firebaseapp.com",
    databaseURL: "https://axie-teams-manager-default-rtdb.firebaseio.com",
    projectId: "axie-teams-manager",
    storageBucket: "axie-teams-manager.firebasestorage.app",
    messagingSenderId: "90838655104",

};

let db = null;
let isFirebaseConfigured = false;
let isSyncing = false;
let realtimeListener = null;

           firebaseConfig.apiKey !== "TU_API_KEY" &&
           firebaseConfig.apiKey.length > 10 &&
           firebaseConfig.projectId && 
           firebaseConfig.projectId !== "TU_PROJECT_ID" &&
           firebaseConfig.databaseURL && 
           firebaseConfig.databaseURL.includes('firebaseio.com');
}

try {

        updateConnectionStatus('connected');

    }
} catch (error) {

function getTeamsData() {
    const teams = [];
    document.querySelectorAll('.team-card').forEach(teamDiv => {
        const teamId = teamDiv.dataset.teamId;
        const name = teamDiv.querySelector('.team-name').innerText;
        const axies = [];
        teamDiv.querySelectorAll('.axie-container').forEach(axieDiv => {
            const id = axieDiv.dataset.axieId;
            if (!id) return;
            let status = '';
            if(axieDiv.classList.contains('banned')) status = 'banned';
            else if(axieDiv.classList.contains('picked')) status = 'picked';
            axies.push({id, status});
        });
        teams.push({id: teamId, name, axies});
    });
    return teams;
}

function saveTeams() {
    const teams = getTeamsData();
    
    localStorage.setItem('axieTeams', JSON.stringify(teams));
    
    if (isFirebaseConfigured && db) {
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(() => {
            if (!isSyncing) {
                isSyncing = true;
                updateConnectionStatus('syncing');
                
                db.ref(DB_PATH).set(teams)
                    .then(() => {
                        console.log('‚úÖ Datos guardados en Firebase');
                        setTimeout(() => {
                            isSyncing = false;
                            updateConnectionStatus('connected');
                        }, 300);
                    })

                        isSyncing = false;
                        updateConnectionStatus('connected');
                    });
            } else {
                console.log('‚è≥ Esperando a que termine la sincronizaci√≥n...');
                setTimeout(() => {
                    saveTeams();
                }, 500);
            }
        }, 200);
    }
}

function updateTeamsIncremental(newTeams, isRealtimeUpdate = false) {
    const container = document.getElementById('teamsContainer');
    const currentTeams = Array.from(container.querySelectorAll('.team-card'));
    
    if (currentTeams.length === 0) {
        renderTeams(newTeams, isRealtimeUpdate);
        return;
    }
    
    newTeams.forEach(newTeam => {
        const teamId = newTeam.id !== undefined ? newTeam.id : newTeam.name;
        const existingTeamDiv = container.querySelector(`.team-card[data-team-id="${teamId}"]`);
        
        if (!existingTeamDiv) {
            const teamDiv = createTeamElement(newTeam, teamId);
            container.appendChild(teamDiv);
            return;
        }
        
        const nameElement = existingTeamDiv.querySelector('.team-name');
        if (nameElement && nameElement.innerText !== newTeam.name) {
            nameElement.innerText = newTeam.name;
        }
        
        const grid = existingTeamDiv.querySelector('.axie-grid');
        if (grid) {
            const currentAxies = Array.from(grid.querySelectorAll('.axie-container'));
            const currentAxieIds = currentAxies.map(axie => axie.dataset.axieId);
            const newAxieIds = (newTeam.axies || []).map(axie => axie.id).filter(id => id);
            
            currentAxies.forEach(axieDiv => {
                const axieId = axieDiv.dataset.axieId;
                if (!newAxieIds.includes(axieId)) {
                    axieDiv.remove();
                }
            });
            
            newTeam.axies.forEach(axie => {
                if (!axie.id) return;
                
                const existingAxie = grid.querySelector(`.axie-container[data-axie-id="${axie.id}"]`);
                
                if (!existingAxie) {
                    addAxieToGrid(axie.id, grid, axie.status || '', false);
                } else {
                    existingAxie.classList.remove('banned', 'picked');
                    if (axie.status === 'banned') {
                        existingAxie.classList.add('banned');
                    } else if (axie.status === 'picked') {
                        existingAxie.classList.add('picked');
                    }
                }
            });
        }
    });
    
    const newTeamIds = newTeams.map(t => t.id !== undefined ? t.id : t.name);
    currentTeams.forEach(teamDiv => {
        const teamId = teamDiv.dataset.teamId;
        if (!newTeamIds.includes(teamId)) {
            teamDiv.remove();
        }
    });
    
    if (container.children.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay equipos guardados. ¬°Crea tu primer equipo arriba!</div>';
    }
}

function createTeamElement(team, teamId) {

    header.className = 'team-header';

    header.style.pointerEvents = 'auto';
    teamDiv.appendChild(header);

    grid.className = 'axie-grid';

function setupDragAndDrop(teamCard) {
    teamCard.draggable = true;
    
    const header = teamCard.querySelector('.team-header');
    const buttons = teamCard.querySelectorAll('button');
    const inputs = teamCard.querySelectorAll('input');
    
    [header, ...buttons, ...inputs].forEach(element => {
        if (element) {
            element.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });
            element.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                e.preventDefault();
            });
        }
    });
    
    teamCard.addEventListener('dragstart', (e) => {
        const target = e.target;
        if (target.tagName === 'BUTTON' || 
            target.tagName === 'INPUT' ||
            target.closest('button.axie-delete')) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        
        teamCard.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', teamCard.dataset.teamId);
        e.dataTransfer.setData('text/html', teamCard.outerHTML);
    });
    
    teamCard.addEventListener('dragend', () => {
        teamCard.classList.remove('dragging');
        document.querySelectorAll('.team-card').forEach(card => {
            card.classList.remove('drag-over');
        });
        saveTeams();
    });
    
    teamCard.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        
        const dragging = document.querySelector('.dragging');
        if (!dragging || dragging === teamCard) return;
        
        const box = teamCard.getBoundingClientRect();
        const centerY = box.top + box.height / 2;
        
        if (e.clientY < centerY) {
            teamCard.parentElement.insertBefore(dragging, teamCard);
        } else {
            const nextCard = Array.from(teamCard.parentElement.children).find(
                child => child.classList.contains('team-card') && 
                child !== teamCard && 
                child !== dragging &&
                child.getBoundingClientRect().top > box.top
            );
            if (nextCard) {
                teamCard.parentElement.insertBefore(dragging, nextCard);
            } else {
                teamCard.parentElement.appendChild(dragging);
            }
        }
        
        teamCard.classList.add('drag-over');
    });
    
    teamCard.addEventListener('dragleave', () => {
        teamCard.classList.remove('drag-over');
    });
    
    teamCard.addEventListener('drop', (e) => {
        e.preventDefault();
        teamCard.classList.remove('drag-over');
        saveTeams();
    });
}

function setupContainerDragAndDrop() {
    const container = document.getElementById('teamsContainer');
    if (!container) return;
    
    container.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        
        const dragging = document.querySelector('.dragging');
        if (!dragging) return;
        
        const cards = Array.from(container.querySelectorAll('.team-card:not(.dragging)'));
        let afterElement = null;
        
        for (const card of cards) {
            const box = card.getBoundingClientRect();
            const centerY = box.top + box.height / 2;
            
            if (e.clientY < centerY) {
                afterElement = card;
                break;
            }
        }
        
        if (afterElement) {
            container.insertBefore(dragging, afterElement);
        } else {
            container.appendChild(dragging);
        }
    });
    
    container.addEventListener('drop', (e) => {
        e.preventDefault();
        saveTeams();
    });
}

function renderTeams(teams, isRealtimeUpdate = false) {
    const container = document.getElementById('teamsContainer');
    
    if (!teams || teams.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay equipos guardados. ¬°Crea tu primer equipo arriba!</div>';
        return;
    }
    
    container.innerHTML = '';
    teamCount = 0;
    
    teams.forEach(team => {
        const currentTeamId = team.id !== undefined ? team.id : teamCount;
        const teamDiv = createTeamElement(team, currentTeamId);
        container.appendChild(teamDiv);
        teamCount = Math.max(teamCount, parseInt(currentTeamId) + 1);
    });
}

function loadTeams() {
    if (isFirebaseConfigured && db) {
        updateConnectionStatus('syncing');
        
        db.ref(DB_PATH).once('value')
            .then((snapshot) => {
                const teams = snapshot.val();
                if (teams) {
                    renderTeams(teams);
                    localStorage.setItem('axieTeams', JSON.stringify(teams));
                } else {
                    const saved = localStorage.getItem('axieTeams');
                    if (saved) {
                        renderTeams(JSON.parse(saved));
                    } else {
                        renderTeams([]);
                    }
                }
                updateConnectionStatus('connected');
                
                setupRealtimeListener();
            })
            .catch((error) => {
                console.error('Error al cargar desde Firebase:', error);
                const saved = localStorage.getItem('axieTeams');
                if (saved) {
                    renderTeams(JSON.parse(saved));
                } else {
                    renderTeams([]);
                }
                updateConnectionStatus('disconnected');
            });
    } else {
        const saved = localStorage.getItem('axieTeams');
        if (saved) {
            renderTeams(JSON.parse(saved));
        } else {
            renderTeams([]);
        }
    }
}

function setupRealtimeListener() {
    if (!isFirebaseConfigured || !db) {
        console.warn('‚ö†Ô∏è No se puede configurar el listener: Firebase no est√° configurado');
        return;
    }
    
    if (realtimeListener) {
        db.ref(DB_PATH).off('value', realtimeListener);
    }
    
    console.log('üîÑ Configurando listener en tiempo real...');
    
    let lastUpdateTime = Date.now();
    
    realtimeListener = db.ref(DB_PATH).on('value', (snapshot) => {
        const teams = snapshot.val();
        const now = Date.now();
        
        if (now - lastUpdateTime < 200) {
            return;
        }
        
        const normalizeData = (data) => {
            return JSON.stringify(
                (data || []).map(team => ({
                    id: team.id,
                    name: team.name,
                    axies: (team.axies || []).map(axie => ({
                        id: axie.id,
                        status: axie.status || ''
                    })).sort((a, b) => a.id.localeCompare(b.id))
                })).sort((a, b) => String(a.id || '').localeCompare(String(b.id || '')))
            );
        };
        
        const currentData = normalizeData(getTeamsData());
        const newData = normalizeData(teams);
        
        if (currentData !== newData) {
            if (isSyncing) {
                console.log('‚è≥ Esperando a que termine la sincronizaci√≥n local...');
                setTimeout(() => {
                    const retryData = normalizeData(getTeamsData());
                    const retryNewData = normalizeData(teams);
                    if (retryData !== retryNewData && !isSyncing) {
                        isSyncing = true;
                        updateTeamsIncremental(teams || [], true);
                        localStorage.setItem('axieTeams', JSON.stringify(teams || []));
                        setTimeout(() => { isSyncing = false; }, 300);
                    }
                }, 600);
                return;
            }
            
            console.log('üîÑ Cambio detectado en tiempo real');
            console.log('üìä Datos actuales:', currentData.length, 'caracteres');
            console.log('üìä Datos nuevos:', newData.length, 'caracteres');
            
            isSyncing = true;
            lastUpdateTime = now;
            
            updateTeamsIncremental(teams || [], true);
            
            localStorage.setItem('axieTeams', JSON.stringify(teams || []));
            
            setTimeout(() => {
                isSyncing = false;
            }, 400);
        }
    }, (error) => {
        console.error('‚ùå Error en el listener de Firebase:', error);
        updateConnectionStatus('disconnected');
    });
    
    console.log('‚úÖ Listener en tiempo real configurado correctamente');
}

    if(!teamName) {

    }

    const axieIds = axieIdsRaw ? axieIdsRaw.split(/[\s,]+/).filter(id => id.trim()).slice(0,10) : [];

    }

    header.className = 'team-header';
    header.innerHTML = `<span class="team-name">${teamName}</span> <button onclick="deleteTeam(${teamCount})">üóëÔ∏è Eliminar equipo</button>`;
    teamDiv.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'axie-grid';

    axieIds.forEach(id => {

function addAxieToGrid(id, grid, status='', shouldSave = true) {
    if(grid.children.length >= 10) { 
        if (shouldSave) alert("‚ö†Ô∏è M√°ximo 10 Axies por equipo"); 
        return; 
    }
    
    const existingAxies = Array.from(grid.querySelectorAll('.axie-container'));
    if (existingAxies.some(axie => axie.dataset.axieId === id)) {
        if (shouldSave) alert("‚ö†Ô∏è Este Axie ya est√° en el equipo");
        return;
    }
    
    const axieDiv = document.createElement('div');
    axieDiv.className = 'axie-container';
    axieDiv.dataset.axieId = id;
    if(status) axieDiv.classList.add(status);

    const img = document.createElement('img');
    img.src = `https://axiecdn.axieinfinity.com/axies/${id}/axie/axie-full-transparent.png`;
    img.alt = `Axie ${id}`;
    img.className = 'loading';
    
    img.onload = () => {
        img.classList.remove('loading');
        img.classList.remove('error');
    };
    
    img.onerror = () => {
        img.classList.remove('loading');
        img.classList.add('error');
        const altImg = new Image();
        altImg.src = `https://assets.axieinfinity.com/axies/${id}/axie/axie-full-transparent.png`;
        altImg.onload = () => {
            img.src = altImg.src;
            img.classList.remove('error');
        };
    };

    axieDiv.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        axieDiv.blur();
        if (document.activeElement) {
            document.activeElement.blur();
        }
        
        if (document.activeElement && document.activeElement !== document.body) {
            document.activeElement.blur();
        }
        
        const wasBanned = axieDiv.classList.contains('banned');
        const wasPicked = axieDiv.classList.contains('picked');
        
        if(wasBanned) {
            axieDiv.classList.remove('banned');
            axieDiv.classList.add('picked');
        } else if(wasPicked) {
            axieDiv.classList.remove('picked');
        } else {
            axieDiv.classList.add('banned');
        }
        
        axieDiv.style.transform = '';
        axieDiv.style.webkitTransform = '';
        
        setTimeout(() => {
            axieDiv.blur();
            if (document.activeElement) {
                document.activeElement.blur();
            }
            if (document.body) {
                document.body.focus();
            }
        }, 50);
        
        setTimeout(() => {
            saveTeams();
        }, 100);
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'axie-delete';
    deleteBtn.innerText = '√ó';
    deleteBtn.onclick = (e) => {
        e.stopPropagation();
        axieDiv.style.transition = 'all 0.3s ease';
        axieDiv.style.transform = 'scale(0) rotate(180deg)';
        axieDiv.style.opacity = '0';
        setTimeout(() => {
            axieDiv.remove();
            setTimeout(() => {
                saveTeams();
            }, 100);
        }, 300);
    };

    axieDiv.appendChild(img);
    axieDiv.appendChild(deleteBtn);
    grid.appendChild(axieDiv);
    
    if (shouldSave) saveTeams();
}

function addAxie(teamId) {
    const input = document.getElementById(`axieInput-${teamId}`);
    const id = input.value.trim();
    if(!id) return;
    const teamDiv = document.querySelector(`.team-card[data-team-id="${teamId}"]`);
    const grid = teamDiv.querySelector('.axie-grid');
    addAxieToGrid(id, grid);
    input.value = '';
}

        return;
    }

    const teamDiv = container.querySelector(`.team-card[data-team-id="${teamId}"]`);

            }
        }, 400);
    }
}
