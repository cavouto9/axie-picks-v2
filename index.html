<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axie Teams Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4e2a84, #32d748);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .team-container { margin-bottom: 30px; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; width: 100%; max-width: 900px; }
    .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .team-name { font-size: 20px; font-weight: bold; }
    .axie-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .axie-container { position: relative; cursor: pointer; }
    .axie-container img { width: 100%; border-radius: 8px; border: 2px solid transparent; transition: all 0.2s; }
    .axie-container.banned img { border-color: red; opacity: 0.6; }
    .axie-container.picked img { border-color: lime; transform: scale(1.05); }
    button { margin-left: 5px; cursor: pointer; border-radius: 5px; border: none; padding: 5px 10px; }
    input[type="text"] { padding: 5px; border-radius: 5px; border: none; width: 200px; }
</style>
</head>
<body>

<h1>Axie Teams Manager</h1>

<div>
    <input type="text" id="teamNameInput" placeholder="Nombre del equipo">
    <input type="text" id="axieIdsInput" placeholder="IDs separados por coma">
    <button onclick="addTeam()">Agregar equipo</button>
</div>

<div id="teamsContainer"></div>

<script>
let teamCount = 0;

function addTeam() {
    const teamName = document.getElementById('teamNameInput').value.trim();
    const axieIdsRaw = document.getElementById('axieIdsInput').value.trim();
    if(!teamName || !axieIdsRaw) { alert("Agrega nombre del equipo y IDs de Axies"); return; }
    const axieIds = axieIdsRaw.split(/[\s,]+/).slice(0,10); // MÃ¡ximo 10 Axies

    const container = document.getElementById('teamsContainer');

    const teamDiv = document.createElement('div');
    teamDiv.className = 'team-container';
    teamDiv.dataset.teamId = teamCount;

    const header = document.createElement('div');
    header.className = 'team-header';
    header.innerHTML = `<span class="team-name">${teamName}</span> <button onclick="deleteTeam(${teamCount})">Eliminar equipo</button>`;
    teamDiv.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'axie-grid';

    axieIds.forEach(id => {
        const axieDiv = document.createElement('div');
        axieDiv.className = 'axie-container';
        const img = document.createElement('img');
        img.src = `https://axiecdn.axieinfinity.com/axies/${id}/axie/axie-full-transparent.png`;
        img.alt = `Axie ${id}`;

        axieDiv.addEventListener('click', () => {
            // Toggle rojo -> verde -> sin color
            if(axieDiv.classList.contains('banned')) {
                axieDiv.classList.remove('banned');
                axieDiv.classList.add('picked');
            } else if(axieDiv.classList.contains('picked')) {
                axieDiv.classList.remove('picked');
            } else {
                axieDiv.classList.add('banned');
            }
        });

        axieDiv.appendChild(img);
        grid.appendChild(axieDiv);
    });

    teamDiv.appendChild(grid);
    container.appendChild(teamDiv);

    teamCount++;
    document.getElementById('teamNameInput').value = '';
    document.getElementById('axieIdsInput').value = '';
}

function deleteTeam(teamId) {
    const container = document.getElementById('teamsContainer');
    const teamDiv = container.querySelector(`.team-container[data-team-id="${teamId}"]`);
    if(teamDiv) container.removeChild(teamDiv);
}
</script>

</body>
</html>
