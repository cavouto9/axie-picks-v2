<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axie Picks Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #161b22;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #30363d;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: #161b22;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
    }

    .section h2 {
      margin: 0 0 15px;
      font-size: 20px;
      border-left: 4px solid #1f6feb;
      padding-left: 10px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1f6feb;
      color: #fff;
      font-weight: bold;
    }

    button:hover {
      background: #388bfd;
    }

    .axie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 130px);
      gap: 14px;
    }

    .axie {
      width: 130px;
      height: 130px;
      border-radius: 10px;
      border: 2px solid #30363d;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .axie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tag {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 3px 6px;
      background: rgba(0,0,0,0.6);
      font-size: 12px;
      border-top-right-radius: 8px;
    }

    /* Estados */
    .ban {
      border: 2px solid red !important;
      filter: grayscale(100%);
    }

    .pick {
      border: 2px solid lime !important;
    }

  </style>
</head>
<body>
  <header>Axie Picks Simulator – Nueva Interfaz</header>

  <div class="container">

    <div class="section" id="addSection">
      <h2>Añadir Axie por URL</h2>

      <div class="input-row">
        <input type="text" id="axieUrl" placeholder="Pega la URL de imagen del Axie aquí..." />
        <button onclick="addAxie()">Agregar</button>
      </div>
    </div>


    <div class="section">
      <h2>Lista de Axies</h2>
      <div class="axie-grid" id="axieGrid"></div>
    </div>

  </div>

<script>

function extractAxieID(url) {
  const match = url.match(/axie-(\d+)\.png/);
  return match ? match[1] : null;
}

function addAxie() {
  const url = document.getElementById("axieUrl").value.trim();
  if (!url) return;

  const id = extractAxieID(url);
  if (!id) {
    alert("URL no válida. Asegúrate que sea una imagen de Axie Infinity.");
    return;
  }

  const grid = document.getElementById("axieGrid");

  const div = document.createElement("div");
  div.className = "axie";
  div.dataset.state = "none";

  div.innerHTML = `
    <img src="${url}" alt="Axie ${id}">
    <div class="tag">ID: ${id}</div>
  `;

  div.addEventListener("click", () => togglePick(div));
  div.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    toggleBan(div);
  });

  grid.appendChild(div);
  document.getElementById("axieUrl").value = "";
}

function togglePick(elem) {
  if (elem.dataset.state === "pick") {
    elem.dataset.state = "none";
    elem.classList.remove("pick");
  } else {
    elem.dataset.state = "pick";
    elem.classList.add("pick");
    elem.classList.remove("ban");
  }
}

function toggleBan(elem) {
  if (elem.dataset.state === "ban") {
    elem.dataset.state = "none";
    elem.classList.remove("ban");
  } else {
    elem.dataset.state = "ban";
    elem.classList.add("ban");
    elem.classList.remove("pick");
  }
}

</script>

</body>
</html>
